<!DOCTYPE html>
<html 	xmlns	=	"http://www.w3.org/1999/xhtml"
		xmlns:ui=	"http://xmlns.jcp.org/jsf/facelets"
		xmlns:h	=	"http://xmlns.jcp.org/jsf/html"
		xmlns:f	=	"http://xmlns.jcp.org/jsf/core"
    	xmlns:p	=	"http://primefaces.org/ui">

	<h:head>
		<title>SAPI</title>
		<meta http-equiv="Content-Type" content="text/html"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/ico_telcel.png"/>
		
		<h:outputStylesheet library="css" name="header.css"/>
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputStylesheet library="css" name="sapi.css"/>
		
		<h:outputScript library = "js" name = "jquery-3.6.0.min.js" /> 
		<h:outputScript library = "js" name = "popper.min.js" /> 
		<h:outputScript library = "js" name = "bootstrap.min.js" /> 
		<h:outputScript library = "js" name = "login.js" />
		<f:event listener="#{loginMB.ValidaLogin}" type="preRenderView"/>
		
	</h:head>
	<h:body>	
		<h:form id="templateForm" enctype="multipart/form-data">				
			<header class="header">
				<ui:include src="/template/header.xhtml"></ui:include>
			</header>
			
			<section>
				<article>
					<h:panelGroup id="msgPnlDanger" rendered="#{loginMB.msgError != ''}">
				   		<div class="container pad-top-1" >
							<div class="row">
								<div class="col-12">
								  	<div class="alert alert-danger alert-dismissible">
								    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
									    <strong>Atenci칩n</strong> - <p:outputLabel value = "#{loginMB.msgError}"/>
									</div>
								</div>								
							</div>
						</div>
					</h:panelGroup>
					
					<h:panelGroup id="msgPnlWarning" rendered="#{loginMB.msgWarn != ''}">
				   		<div class="container pad-top-1" >
							<div class="row">
								<div class="col-12">
								  	<div class="alert alert-warning alert-dismissible">
								    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
									    <strong>Atenci칩n</strong> - <p:outputLabel value = "#{loginMB.msgWarn}"/>
									</div>
								</div>								
							</div>
						</div>
					</h:panelGroup>
					<p:outputLabel value="v1.8.8" id="hiddenfield" type="hidden" style="color: #ffffff"/>
					<div id="login_form" class="modal-dialog text-center margin-top-7">
						<div class="col-sm-8 main-section">
							<div class="forma">
								<div class="col-">
									<div id="divUsr" class="login-txt">
										<p:inputText id="numEmpleado" placeholder="Usuario universal" autocomplete="off" value="#{loginMB.numeroEmpleado}" onkeyup="value=value.toUpperCase()"/>
									</div>
									<div id="divpwd" class="login-txt">
										<p:password id="pwdEmpleado" placeholder="Contrase침a" value="#{loginMB.password}" />
									</div>
									<p:commandButton id="startSession" ajax="false" styleClass="button-65 ui-button-raised" value="Iniciar Sesi칩n" actionListener="#{loginMB.login}"/>
									
								</div>
							</div>
						</div>
					</div>
				</article>		
			</section>
		</h:form>
	</h:body>
</html>
