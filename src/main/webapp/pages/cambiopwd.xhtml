<ui:composition xmlns	=	"http://www.w3.org/1999/xhtml"
		xmlns:ui=	"http://xmlns.jcp.org/jsf/facelets"
		xmlns:h	=	"http://xmlns.jcp.org/jsf/html"
		xmlns:f	=	"http://xmlns.jcp.org/jsf/core"
    	xmlns:p	=	"http://primefaces.org/ui"
		template = "../template/template.xhtml">
	<ui:define name = "contenido">
		
		<h:panelGroup id="pnlMsgSucc" rendered="#{cambiopwdMB.msgSuc != ''}">
			<div class="container pad-top-1">
				<div class="row">
					<div class="col-sm-12">
						<div class="alert alert-success alert-dismissible">
					    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
					    	<strong style="font-size: 15px;"> &#10003; </strong> - <h:outputLabel id="lbSatisfacorio" value="#{cambiopwdMB.msgSuc}"/>
					  	</div>
					</div>								
				</div>
			</div>
		</h:panelGroup>

		<div class="container">
			<H3>Cambio de Contraseña</H3>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
					<hr/>
				</div>
			</div>
		</div>
	
		<div class="container">
			<h:panelGroup id="pwdGrid">
				
				<div class="container">
					<div class="row">
						<div class="col-sm">
							<p:outputLabel value="Introduzca su contraseña anterior" styleClass="width-complete"/>
							<p:password id="oldPwd"  placeholder="Contraseña anterior" styleClass="width-complete" value="#{cambiopwdMB.pwdOld}"/>
							
							<h:panelGroup id="msgOldPWD" rendered="#{cambiopwdMB.msgErrPwdOld != ''}">
								<div class="alert alert-danger alert-dismissible">
							    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
								    <p:outputLabel value = "#{cambiopwdMB.msgErrPwdOld}"/>
								</div>
							</h:panelGroup>
						</div>
						<div class="col-sm"></div>
						<div class="col-sm"></div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-sm">
							<p:outputLabel value="Introduzca su nueva contraseña" styleClass="width-complete"/>
							<p:password id="newPwd" placeholder="Nueva Contraseña" styleClass="width-complete" value="#{cambiopwdMB.pwdNew}"/>
							
							<h:panelGroup id="msgNewPwd" rendered="#{cambiopwdMB.msgErrPwdNew != ''}">
								<div class="alert alert-danger alert-dismissible">
							    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
								    <p:outputLabel value = "#{cambiopwdMB.msgErrPwdNew}"/>
								</div>
							</h:panelGroup>
						</div>
						<div class="col-sm">
							
						</div>
						<div class="col-sm"></div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-sm">
							<p:outputLabel value="Reintroduzca su nueva contraseña" styleClass="width-complete"/>
							<p:password id="newPwdRepeat" placeholder="Nueva Contraseña" styleClass="width-complete" value="#{cambiopwdMB.pwdNewRep}"/>
							
							<h:panelGroup id="msgNewRepPwd" rendered="#{cambiopwdMB.msgErrPwdRptNew != ''}">
								<div class="alert alert-danger alert-dismissible">
							    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
								    <p:outputLabel value = "#{cambiopwdMB.msgErrPwdRptNew}"/>
								</div>
							</h:panelGroup>
						</div>
						<div class="col-sm">
						</div>
						<div class="col-sm"></div>
					</div>
				</div>
				<br/>
				<div class="container">
					<div class="row">
						<div class="col">
							<p:commandButton id="btnCambioPwd" name="btnCambioPwd" 
								value="Cambiar Contraseña" ajax="false" styleClass="ui-button-raised"
								process="@all" update="pwdGrid pnlMsgSucc" actionListener="#{cambiopwdMB.cambioPwd}"/>
						</div>
					</div>
				</div>
			</h:panelGroup>
		</div>
	</ui:define>	
</ui:composition>
