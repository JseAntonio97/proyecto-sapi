<ui:composition xmlns	=	"http://www.w3.org/1999/xhtml"
		xmlns:ui=	"http://xmlns.jcp.org/jsf/facelets"
		xmlns:h	=	"http://xmlns.jcp.org/jsf/html"
		xmlns:f	=	"http://xmlns.jcp.org/jsf/core"
    	xmlns:p	=	"http://primefaces.org/ui"
		template = "../template/template.xhtml">
	<ui:define name = "contenido">	
		
		<h:panelGroup id="pnlSuperFollow">
		
			<h:panelGroup id="pnlMsgSucc" rendered="#{superUsrFollowMB.msgSuccess != ''}">
				<div class="container pad-top-1">
					<div class="row">
						<div class="col-sm-12">
							<div class="alert alert-success alert-dismissible">
						    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
						    	<strong style="font-size: 15px;"> &#10003; </strong> - <h:outputLabel id="lbSatisfacorio" value="#{superUsrFollowMB.msgSuccess}"/>
						  	</div>
						</div>								
					</div>
				</div>
			</h:panelGroup>
			
			<h:panelGroup id="pnlMsgErr" rendered="#{superUsrFollowMB.msgError != ''}">
		   		<div class="container pad-top-1" >
					<div class="row">
						<div class="col-12">
						  	<div class="alert alert-danger alert-dismissible">
						    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
							    <strong>Atención</strong> - <p:outputLabel value = "#{superUsrFollowMB.msgError}"/>
							</div>
						</div>								
					</div>
				</div>
			</h:panelGroup>
			
			<div class="container">
				<H3>Seguimiento del proyecto <h:outputLabel value="''#{superUsrFollowMB.proyectoSeguimiento.nombreProyecto}''"/></H3>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-7">
						<p:outputLabel value="Información del proyecto ''#{superUsrFollowMB.proyectoSeguimiento.nombreProyecto}''"/>
					</div>
					<div class="col-sm-5">
						<p:accordionPanel activeIndex="">
				            <p:tab title="Acciones sobre el proyecto" >
				            	
								<h:panelGroup id="pnlDataProyect">
									<div class="container">
						            	<div class="row">
											<div class="col-sm-6">
												<p:commandButton value="Cancelar Proyecto"  styleClass="ui-button-raised ui-button-danger" 
													rendered="#{superUsrFollowMB.proyectoSeguimiento.estatus != 'CANCELADO'}"
													oncomplete="PF('verCancelarProyecto').show()"/>
													
												<p:commandButton value="Activar Proyecto"  styleClass="ui-button-raised" 
													rendered="#{superUsrFollowMB.proyectoSeguimiento.estatus == 'CANCELADO'}"
													oncomplete="PF('verActivarProyecto').show()"/>
											</div>
											<div class="col-sm-6">
												<p:commandButton value="Eliminar Proyecto"  styleClass="ui-button-raised ui-button-danger"
												oncomplete="PF('verEliminarProyecto').show()"/>
											</div>
										</div>
									</div>
								</h:panelGroup>
										
				            </p:tab>
				        </p:accordionPanel>
					</div>
				</div>				
			</div>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<hr/>
					</div>
				</div>
			</div>
			<div class="container padding-1">
				<div class="row">
					<div class="col-12">
						
						<p:accordionPanel multiple="true" widgetVar="multiple" activeIndex="">
				            <p:tab title="Datos del proyecto" >
				            
								<h:panelGroup id="pnlDataProyect">
									<div class="container padding-12-px">
						               <div class="row">
											<div class="col-sm-4">
												<p:outputLabel value="Integrador"/>
												<p:inputText value="#{superUsrFollowMB.proyectoSeguimiento.integrador}" styleClass="input-form" />
											</div>
											<div class="col-sm-4">
												<p:outputLabel value="Nombre del proyecto"/>
												<p:inputText value="#{superUsrFollowMB.proyectoSeguimiento.nombreProyecto}" styleClass="input-form" />
											</div>
											<div class="col-sm-4">
												<p:outputLabel value="Solicitante"/>
												<p:inputText value="#{superUsrFollowMB.proyectoSeguimiento.solicitante}" styleClass="input-form" />
											</div>
										</div>
										<div class="row">
											<div class="col-sm-4">
												<p:outputLabel id="lbDireccion" value="Dirección:" styleClass="width-complete" rendered="#{superUsrFollowMB.idGerencia == 0}"/>
												<p:inputText id="inDireccion" placeholder="Dirección" styleClass="width-complete" autocomplete="off" rendered="#{superUsrFollowMB.idGerencia == 0}"
												value="#{superUsrFollowMB.proyectoSeguimiento.direccion}"/>
											</div>
											<div class="col-sm-4">
												<p:outputLabel id="lbGerencia" value="Gerencia:" styleClass="width-complete" rendered="#{superUsrFollowMB.idGerencia == 0}"/>
												<p:inputText id="inGerencia" placeholder="Gerencia" styleClass="width-complete" autocomplete="off" rendered="#{superUsrFollowMB.idGerencia == 0}"
												value="#{superUsrFollowMB.proyectoSeguimiento.gerencia}"/>
											</div>
											<div class="col-sm-4"></div>
										</div>
										<div class="row">
											<div class="col-sm-4">
												<p:outputLabel id="lbDireccionCat" value="Dirección:" styleClass="width-complete"/>
												<p:selectOneMenu id="inSlcDireccion" value="#{superUsrFollowMB.idDireccion}" styleClass="width-complete" >
													<f:selectItem itemLabel="- Seleccione -" itemValue="0"/>
													<f:selectItems value="#{superUsrFollowMB.listDireccion}" var="direccion" itemLabel="#{direccion.direccion}" itemValue="#{direccion.idDireccion}" />
													<p:ajax listener="#{superUsrFollowMB.cargaGerencias}" update="inSlcGerencia"/>
												</p:selectOneMenu>
											</div>
											<div class="col-sm-4">
												<p:outputLabel id="lbGerenciaCat" value="Gerencia:" styleClass="width-complete"/>
												<p:selectOneMenu id="inSlcGerencia" value="#{superUsrFollowMB.idGerencia}" styleClass="width-complete"
													disabled="#{superUsrFollowMB.idDireccion == 0}"  style="min-width: 300px !important; max-width: 350px !important;">
													<f:selectItem itemLabel="- Seleccione -" itemValue="0"/>
													<f:selectItems value="#{superUsrFollowMB.listGerencia}" var="ger" itemLabel="#{ger.gerencia}" itemValue="#{ger.idGerencia}" />
												</p:selectOneMenu>
												
											</div>
											<div class="col-sm-4">
												
											</div>
										</div>
										<div class="row">
											<div class="col-sm">
												<p:outputLabel id="lbDescripcion" value="Descripción:" styleClass="width-complete"/>
												<p:inputTextarea id="inDescripcion" placeholder="Descripción" styleClass="width-complete" autocomplete="off"
												value="#{superUsrFollowMB.proyectoSeguimiento.descripcion}"/>
											</div>
											<div class="col-sm">
												<p:outputLabel id="lbComentariosGrls" value="Comentarios Generales:" styleClass="width-complete"/>
												<p:inputTextarea id="inComentariosGrls" placeholder="Comentarios Generales" styleClass="width-complete" autocomplete="off"
												value="#{superUsrFollowMB.proyectoSeguimiento.comentariosGrls}"/>
											</div>
										</div>
										<div class="row pad-top-1">
											<div class="col-sm-4">
											</div>
											<div class="col-sm-4 text-center">
												<p:commandButton value="Guardar Proyecto" styleClass="ui-button-raised " style="width:200px"
												actionListener="#{superUsrFollowMB.GuardaDatosProyecto}" 
												ajax="false"
												update="pnlDataProyect pnlMsgSucc pnlMsgErr"
												process="@this"/>
											</div>
										</div>
									</div>
								</h:panelGroup>
								
								<br/>
								<h:panelGroup id="pnlPortafolioEmp" rendered="#{superUsrFollowMB.proyectoSeguimiento.portafolioEmp.idSeguimiento != ''}">
									<div class="col-sm-12 padding-1">
										<div class="encabezado-div shadow-sapi-top #{(superUsrFollowMB.proyectoSeguimiento.faseSiguiente == 'Portafolio Empresarial') ? 'bck-green' : 'bck-blue' } ">
											<div class="text-center" style="padding: 0.5rem;">
												<p:outputLabel value="Portafolio Empresarial"/>
											</div>
										</div>
										<div class="cuerpo-div shadow-sapi height-82">
											<h:panelGroup id="pnlMsgWarn" rendered="#{superUsrFollowMB.msgWarnning != ''}">
										   		<div class="container pad-top-1" >
													<div class="row">
														<div class="col-12">
														  	<div class="alert alert-warning alert-dismissible">
														    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&#xD7;</a>
															    <strong>Precaución</strong> - <p:outputLabel value = "#{superUsrFollowMB.msgWarnning}"/>
															    <h:dataTable value="#{superUsrFollowMB.listFoliosRegistrados}" var="listar">
												    		 		<h:column>
																    	<strong>&#8226;</strong> Folio: #{listar.folio} , Proyecto: #{listar.nombreProyecto} , Estatus: #{listar.estatusProyecto} 
																    </h:column>
														    	</h:dataTable>
															</div>
														</div>								
													</div>
												</div>
											</h:panelGroup>
										
											<div class="container padding-12-px">						
												<div class="row">
													<div class="col-sm-6">
														<p:outputLabel styleClass="font-weight-500 input-form" value="Aplica"/>
														<p:selectOneMenu id="slcResponsable" value="#{superUsrFollowMB.proyectoSeguimiento.portafolioEmp.aplica}" 
															styleClass="width-complete " style="min-width: 100% !important">
															<f:selectItem itemLabel="Si" itemValue="Si"/>
															<f:selectItem itemLabel="No" itemValue="No"/>
														</p:selectOneMenu>
													</div>
													<div class="col-sm-6">
														<p:outputLabel styleClass="font-weight-500 input-form" value="Folio"/>
														<p:inputText styleClass="input-form" value="#{superUsrFollowMB.proyectoSeguimiento.portafolioEmp.folio}">
															<p:ajax event="change" listener="#{superUsrFollowMB.verificaFolioExistente}" 
																update="pnlPortafolioEmp" process="@all" />
														</p:inputText>
													</div>
												</div>		
												<div class="row">
													<div class="col-sm-6">
														<p:outputLabel styleClass="font-weight-500 input-form" value="Entrada"/>
														<p:calendar id="inFecEntrada" navigator="true" placeholder="Entrada" required="false" autocomplete="off"
															pattern="yyyy-mm-dd" locale="es" value="#{superUsrFollowMB.datePEEntrada}"/>
													</div>
													<div class="col-sm-6">
														<p:outputLabel styleClass="font-weight-500 input-form" value="Salida"/>
														<p:calendar id="inFecSalida" navigator="true" placeholder="Salida" required="false" autocomplete="off"
															pattern="yyyy-mm-dd" locale="es" value="#{superUsrFollowMB.datePESalida}"/>
													</div>
												</div>
											</div>
																	
											<div class="row">
												<div class="col-sm-4">
												</div>
												<div class="col-sm-4 text-center">
													<p:commandButton 
														value="Guardar PE" 
														styleClass="ui-button-raised " 
														style="width:200px"
														actionListener="#{superUsrFollowMB.GuardaDatosPortafolioEmp}" 
														ajax="false"
														update="pnlPortafolioEmp pnlMsgSucc pnlMsgErr"
														process="@this"/>
												</div>
											</div>
										</div>
									</div>
								</h:panelGroup>
								
				                
				            </p:tab>
				            <p:tab title="Información del Seguimiento" rendered="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.idProyectoF60 != 0}">
				            
					            <div class="container padding-12-px">
									<div class="row">				            
										<h:panelGroup id="pnlF60" styleClass="col-sm-6 padding-1" rendered="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.idProyectoF60 != 0}">			                
						                	<div class="encabezado-div shadow-sapi-top #{(superUsrFollowMB.proyectoSeguimiento.faseSiguiente == 'F60') ? 'bck-green' : 'bck-blue' } ">
												<div class="text-center" style="padding: 0.5rem;">
													<p:outputLabel value="F60"/>
												</div>
											</div>
											<div class="cuerpo-div shadow-sapi height-90">
												<div class="container ">
													<div class="row">
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Tipo F60"/>	
															<p:selectOneMenu id="TipoF60" value="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.tipoF60.idTipoF60}" styleClass="width-complete" style="min-width: 100% !important">
																<f:selectItem itemLabel="- Seleccione -" itemValue="0"/>
																<f:selectItems value="#{superUsrFollowMB.listTiposF60}" var="tipoF60" 
																	itemLabel="#{tipoF60.tipoF60}" itemValue="#{tipoF60.idTipoF60}" />
															</p:selectOneMenu>
														</div>
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Jefes"/>	
															<p:selectOneMenu id="Jefes" value="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.jefeF60.idJefeF60}" styleClass="width-complete" style="min-width: 100% !important">
																<f:selectItem itemLabel="- Seleccione -" itemValue="0"/>
																<f:selectItems value="#{superUsrFollowMB.listJefesF60}" var="jefesF60" 
																	itemLabel="#{jefesF60.nombre}" itemValue="#{jefesF60.idJefeF60}" />
															</p:selectOneMenu>
														</div>
														<div class="col-12">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Responsable"/>	
															<p:inputText styleClass="width-complete" value="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.responsable}"/>
														</div>
													</div>
													<h:panelGroup id="pnlFechasF60" class="row">
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Fecha Inicio"/>										
															<p:calendar id="inFecInicioF60" navigator="true" required="false" styleClass="input-form"
																pattern="yyyy-mm-dd" locale="es" value="#{superUsrFollowMB.fechaInicioF60}"  autocomplete="off"
																disabledWeekends="true">
																<p:ajax event="dateSelect" listener="#{superUsrFollowMB.calculaFechaCompromisoF60}" 
																	update="pnlFechasF60"/>
																<p:ajax event="keyup" listener="#{superUsrFollowMB.calculaFechaCompromisoF60}" 
																	update="pnlFechasF60"/>
															</p:calendar>
														</div>
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Fecha Compromiso"/>
															<p:inputText readonly="true" styleClass="input-form" autocomplete="off"
																value="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.fechaCompromiso}"/>
														</div>
													</h:panelGroup>		
													<div class="row">
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Fecha Fin"/>
															<p:calendar id="inFecFinF60" navigator="true" required="false" styleClass="input-form"
																pattern="yyyy-mm-dd" locale="es" value="#{superUsrFollowMB.fechaFinF60}"  autocomplete="off"
																disabledWeekends="true"/>
														</div>
														<div class="col-6">
															<br/>
															<p:selectBooleanCheckbox styleClass=" " itemLabel="Cuenta con infraestructura" 
																value="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.cuentaConInfraestructura}">
															</p:selectBooleanCheckbox>
														</div>
													</div>
													<div class="row">
														<div class="col-12 text-center">
															<p:selectBooleanCheckbox styleClass="padding-1" itemLabel="No se cuenta con fechas" 
																value="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.sinFechas}">								
															</p:selectBooleanCheckbox>
														</div>
													</div>
													<div class="row pad-top-4">
														<h:panelGroup class="col-sm-3" rendered="#{superUsrFollowMB.proyectoSeguimiento.faseActual != 'F60'}">
														</h:panelGroup>
														<div class="col-sm-6 text-center">
															<p:commandButton 
																value="Guardar F60" 
																styleClass="ui-button-raised " 
																style="width:200px"
																ajax="false"
																actionListener="#{superUsrFollowMB.GuardaF60}"
																update="pnlF60 pnlMsgSucc pnlMsgErr"
																process="@this"/>
														</div>
														<h:panelGroup class="col-sm-6" rendered="#{superUsrFollowMB.proyectoSeguimiento.faseActual == 'F60'}">
															<p:commandButton 
																value="Eliminar F60" 
																oncomplete="PF('verConfirmacionEliminarF60').show()"
																styleClass="ui-button-raised ui-button-danger" 
																style="width:200px"/>
														</h:panelGroup>
													</div>
												</div>
											</div>			                
						                </h:panelGroup>
						                
						                <h:panelGroup id="pnlInfraestructura" styleClass="col-sm-6 padding-1" 
						                	rendered="#{superUsrFollowMB.proyectoSeguimiento.proyectoF60.estatus == 'TERMINADO' and superUsrFollowMB.proyectoSeguimiento.proyectoF60.cuentaConInfraestructura != true }">
						                	<div class="encabezado-div shadow-sapi-top #{(superUsrFollowMB.proyectoSeguimiento.faseSiguiente == 'INFRAESTRUCTURA') ? 'bck-green' : 'bck-blue' } ">
												<div class="text-center" style="padding: 0.5rem;">
													<p:outputLabel value="Infraestructura"/>
												</div>
											</div>
											<div class="cuerpo-div shadow-sapi height-82" style="padding-bottom: 30px;">											
												<div class="container ">
													<div class="row">
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="KickOff"/>										
															<p:calendar id="inKickOffInfra" navigator="true" required="false" styleClass="input-form"
																pattern="yyyy-mm-dd" locale="es" value="#{superUsrFollowMB.fechaKickOffInfra}" autocomplete="off"
																disabledWeekends="true">
																<p:ajax event="dateSelect" update="pnlInfraestructura"/>
															</p:calendar>
														</div>
														<div class="col-6 text-center">
															<br/>
															
														</div>
													</div>
													<h:panelGroup id="pnlFechasInfra" class="row">
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Fecha Inicio"/>										
															<p:calendar id="inFecInicioInfra" navigator="true" required="false" styleClass="input-form"
																	pattern="yyyy-mm-dd" locale="es" value="#{superUsrFollowMB.fechaInicioInfra}" autocomplete="off"
																	disabledWeekends="true">
																 <p:ajax event="dateSelect" listener="#{superUsrFollowMB.calculaFechaCompromisoInfra}" 
																	update="pnlFechasInfra"/>
																<p:ajax event="keyup" listener="#{superUsrFollowMB.calculaFechaCompromisoInfra}" 
																	update="pnlFechasInfra"/>
															</p:calendar>
														</div>
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Fecha Compromiso"/>
															<p:inputText readonly="true" styleClass="input-form" autocomplete="off" 
															value="#{superUsrFollowMB.proyectoSeguimiento.seguimientoInfra.fechaCompromiso}"/>
														</div>
													</h:panelGroup>
													<div class="row">
														<div class="col-6">
															<p:outputLabel styleClass="font-weight-500 width-200" value="Fecha Fin"/>
															<p:calendar id="inFecFinInfra" navigator="true" required="false" styleClass="input-form"
																pattern="yyyy-mm-dd" locale="es" value="#{superUsrFollowMB.fechaFinInfra}" autocomplete="off"
																disabledWeekends="true"/>
														</div>
														<div class="col-6">
															<br/>
														</div>
													</div>
													<div class="row">
														<div class="col-12 text-center">
															<p:selectBooleanCheckbox styleClass="padding-1" itemLabel="No se cuenta con fechas" 
																value="#{superUsrFollowMB.proyectoSeguimiento.seguimientoInfra.sinFechas}">								
															</p:selectBooleanCheckbox>
														</div>
													</div>
													<div class="row pad-top-2">
														<h:panelGroup class="col-sm-3" rendered="#{superUsrFollowMB.proyectoSeguimiento.faseActual != 'INFRAESTRUCTURA'}"></h:panelGroup>
														<div class="col-sm-6 text-center">
															<p:commandButton 
																styleClass="ui-button-raised width-200" 
																value="Guardar Infraestructura" 
																ajax="false" 
																process="@all" 
																update="pnlMsgSucc pnlMsgErr pnlInfraestructura"
															 	actionListener="#{superUsrFollowMB.GuardaInfraestructura}"/>			                
														</div>
														<h:panelGroup class="col-sm-6" rendered="#{superUsrFollowMB.proyectoSeguimiento.faseActual == 'INFRAESTRUCTURA'}">
															<p:commandButton 
																value="Eliminar Infraestructura" 
																oncomplete="PF('verEliminaSeguimientoInfra').show()"
																styleClass="ui-button-raised ui-button-danger" 
																style="width:200px"/>
														</h:panelGroup>
													</div>
												</div>											
											</div>
						                </h:panelGroup>
						                
						                <h:panelGroup id="pnlAplicativo"  styleClass="col-sm-6 padding-1" rendered="#{superUsrFollowMB.proyectoSeguimiento.seguimientoInfra.estatus == 'TERMINADO' or (superUsrFollowMB.proyectoSeguimiento.proyectoF60.cuentaConInfraestructura == true and superUsrFollowMB.proyectoSeguimiento.proyectoF60.estatus == 'TERMINADO' ) }">
											<div class="encabezado-div shadow-sapi-top #{(superUsrFollowMB.proyectoSeguimiento.faseSiguiente == 'APLICATIVO') ? 'bck-green' : 'bck-blue' } ">
												<div class="text-center" style="padding: 0.5rem;">
