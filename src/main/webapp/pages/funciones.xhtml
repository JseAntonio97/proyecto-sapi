<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template.xhtml">

	<ui:define name="contenido">
		<h:panelGroup id="pnlCatalogos">

			<h:panelGroup id="pnlMsgSucc"
				rendered="#{funOperativeMB.msgSuccess != ''}">
				<div class="container pad-top-1">
					<div class="row">
						<div class="col-sm-12">
							<div class="alert alert-success alert-dismissible">
								<a href="#" class="close" data-dismiss="alert"
									aria-label="close">&#xD7;</a> <strong style="font-size: 15px;">
									&#10003; </strong> -
								<h:outputLabel id="lbSatisfacorio"
									value="#{funOperativeMB.msgSuccess}" />
							</div>
						</div>
					</div>
				</div>
			</h:panelGroup>

			<h:panelGroup id="pnlMsgErr"
				rendered="#{funOperativeMB.msgError != ''}">
				<div class="container pad-top-1">
					<div class="row">
						<div class="col-12">
							<div class="alert alert-danger alert-dismissible">
								<a href="#" class="close" data-dismiss="alert"
									aria-label="close">&#xD7;</a> <strong>Atención</strong> -
								<p:outputLabel value="#{funOperativeMB.msgError}" />
							</div>
						</div>
					</div>
				</div>
			</h:panelGroup>

			<div class="container">
				<p:tabView activeIndex="#{funOperativeMB.pestaniaActiva}" >
					<p:tab title="Catálogos">
						<h:panelGroup id="panelCatalogos">
						
							<div class="container">
							
								<p:accordionPanel multiple="true" widgetVar="multiple" activeIndex="">
					            	<p:tab title="Estrategias" >
										<div class="row">
											<div class="col-sm-12">
												<p:dataTable id="tblEstrategias" paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
													value="#{funOperativeMB.listEstrategias}" var="rsEstrategia" reflow="true" lazy="false"
													styleClass="font-13" size="small">
		
													<f:facet name="header">
														<div class="justify-content-center text-center">
															<b><h:outputText value="Estrategias" /></b>
														</div>
														<p:commandButton value="Nueva Estrategia" styleClass="ui-button-raised" oncomplete="PF('verEstrategia').show(); " icon="pi pi-plus-circle"/>
													</f:facet>
		
													<p:column headerText="Estrategia" sortBy="#{rsEstrategia.estrategia}">
														<p:outputLabel value="#{rsEstrategia.estrategia}" styleClass="font-13"/>
													</p:column>
													
													<p:column headerText="Estatus" sortBy="#{rsEstrategia.estatus}" styleClass="text-center">
														<p:outputLabel value="#{rsEstrategia.estatus}" styleClass="customer-badge estatus-#{rsEstrategia.estatus} font-13"/>
													</p:column>
													
													<p:column headerText="Editar" style="width: 50px;">
														<p:commandButton id="updateEstrategiasTable"
															oncomplete="PF('verEstrategiaUpdate').show()"
															styleClass="ui-button-raised" 
															title="Actualizar"
															icon="pi pi-sync" 
															update="templateForm:updateEstrategia" 
															process="@all">
															<f:setPropertyActionListener value="#{rsEstrategia}" target="#{funOperativeMB.estrategiaUpdate}"/>
														</p:commandButton>
													</p:column>
													<p:column headerText="Activar/Desactivar" style="width: 100px;" styleClass="text-center">
													
														<p:commandButton id="activaEstrategiasTable"
															oncomplete="PF('onOffModalEstrategias').show()"
															styleClass="ui-button-raised ui-button-danger"
															title="Activar" icon="pi pi-power-off" 
															rendered="#{rsEstrategia.estatus == 'INACTIVO'}"
															update="templateForm:onOffEstrategias"
															process="@all">
															<f:setPropertyActionListener value="#{rsEstrategia}" target="#{funOperativeMB.estrategiaOnOff}"/>
														</p:commandButton>
													
														<p:commandButton id="desactivaEstrategiasTable"
															oncomplete="PF('onOffModalEstrategias').show()"
															styleClass="ui-button-raised ui-button-success"
															title="Desactivar" icon="pi pi-power-off" 
															rendered="#{rsEstrategia.estatus == 'ACTIVO'}"
															update="templateForm:onOffEstrategias"
															process="@all">
															<f:setPropertyActionListener value="#{rsEstrategia}" target="#{funOperativeMB.estrategiaOnOff}"/>
														</p:commandButton>
														
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</p:tab>
									
					            	<p:tab title="Responsables" >
										<div class="row pad-top-1">
											<div class="col-sm-12 ">
												<p:dataTable id="tblResponsables" paginator="true" rows="10" rowsPerPageTemplate="5,7,10,15"
													value="#{funOperativeMB.listResponsables}" var="resul" reflow="true" lazy="false" 
													styleClass="font-13" size="small">
													<f:facet name="header">
														<div class="justify-content-center text-center">
															<b><h:outputText value="Responsables de incidentes" /></b>
														</div>
														<p:commandButton value="Nuevo Responsable" styleClass="ui-button-raised" oncomplete="PF('verResponsables').show(); " icon="pi pi-plus-circle"/>
													</f:facet>
													<p:column headerText="Nomenclatura" sortBy="#{resul.nomenclatura}" style="width: 112px;">
														<p:outputLabel id="rsLbNomenclatura" value="#{resul.nomenclatura}" styleClass="font-13"/>
													</p:column>
													<p:column headerText="Área" sortBy="#{resul.area}">
														<p:outputLabel id="rsLbArea" value="#{resul.area}" styleClass="font-13"/>
													</p:column>
													<p:column headerText="Responsable" sortBy="#{resul.responsable}">
														<p:outputLabel id="rsLbResponsable" value="#{resul.responsable}" styleClass="font-13"/>
													</p:column>
													<p:column headerText="Estatus" sortBy="#{resul.estatus}" style="width: 95px;" styleClass="text-center" >
														<p:outputLabel id="rsLbEstatus" value="#{resul.estatus}" styleClass="text-center customer-badge estatus-#{resul.estatus} font-13"/>
													</p:column>
		
													<p:column headerText="Editar" style="width: 55px;">
														<p:commandButton id="updateResponsablesTable" 
															oncomplete="PF('verResponsablesUpdate').show()" 
															styleClass="ui-button-raised" 
															title="Actualizar" icon="pi pi-sync" 
															update="templateForm:updateResponsables" 
															process="@all">
															<f:setPropertyActionListener value="#{resul}" target="#{funOperativeMB.responsableUpdate}" />
														</p:commandButton>
													</p:column>
													<p:column headerText="On/Off" style="width: 55px;">
													
														<p:commandButton id="activarResponsableTable"
															oncomplete="PF('verOnOffResponsable').show()"
															styleClass="ui-button-raised ui-button-danger"
															title="Activar" icon="pi pi-power-off" 
															rendered="#{resul.estatus == 'INACTIVO'}"
															update="templateForm:diaOnOffResponsables"
															process="@all">
															<f:setPropertyActionListener value="#{resul}" target="#{funOperativeMB.responsableOnOff}" />
														</p:commandButton>
													
														<p:commandButton id="desActivarResponsableTable"
															oncomplete="PF('verOnOffResponsable').show()"
															styleClass="ui-button-raised ui-button-success"
															title="Desactivar" icon="pi pi-power-off" 
															rendered="#{resul.estatus == 'ACTIVO'}"
															update="templateForm:diaOnOffResponsables"
															process="@all">
															<f:setPropertyActionListener value="#{resul}" target="#{funOperativeMB.responsableOnOff}" />
														</p:commandButton>
														
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</p:tab>
									
									<p:tab title="Ambientes" >
										<div class="row pad-top-1">
											<div class="col-sm-12 ">
												<p:dataTable id="tblAmbientes" value="#{funOperativeMB.listTipoAmbiente}" var="tipoAmbiente"
													paginator="true" rows="5" rowsPerPageTemplate="5,7,10,15"
													reflow="true" lazy="false" styleClass="font-13" size="small">													
													<f:facet name="header">
														<div class="justify-content-center text-center">
															<b><h:outputText value="Ambientes" /></b>
														</div>
														<p:commandButton value="Nuevo Ambiente" styleClass="ui-button-raised" oncomplete="PF('verAmbiente').show();"  icon="pi pi-plus-circle"/>
													</f:facet>
													<p:column headerText="Nombre del Ambiente" sortBy="#{tipoAmbiente.tipoAmbiente}" style="width: 112px;">
														<p:outputLabel id="rsLbNomAmbiente" value="#{tipoAmbiente.tipoAmbiente}" styleClass="font-13"/>
													</p:column>
													<p:column headerText="Estatus" sortBy="#{tipoAmbiente.estatus}" style="width: 112px;" styleClass="text-center">
														<p:outputLabel id="rsLbEstatus" value="#{tipoAmbiente.estatus}" styleClass="customer-badge estatus-#{tipoAmbiente.estatus} font-13"/>
													</p:column>
													<p:column headerText="Editar" style="width: 112px;">
														<p:commandButton id="updateResponsablesTable" 
															oncomplete="PF('verUpdateTipoAmbiente').show()" 
															styleClass="ui-button-raised" 
															title="Actualizar" 
															icon="pi pi-sync" 
															update="templateForm:updateTipoAmbiente" 
															process="@all">
															<f:setPropertyActionListener value="#{tipoAmbiente}" target="#{funOperativeMB.tipoAmbienteUpdate}" />
														</p:commandButton>													
													</p:column>
													<p:column headerText="Activar/Inactivar" style="width: 112px;" styleClass="text-center">
														
														<p:commandButton id="activarResponsableTable"
															oncomplete="PF('verOnOffTipoAmbiente').show()"
															styleClass="ui-button-raised ui-button-danger"
															title="Activar" icon="pi pi-power-off" 
															rendered="#{tipoAmbiente.estatus == 'INACTIVO'}"
															update="templateForm:diaOnOffTipoAmbiente"
															process="@all">
															<f:setPropertyActionListener value="#{tipoAmbiente}" target="#{funOperativeMB.tipoAmbienteOnOff}" />
														</p:commandButton>
													
														<p:commandButton id="desActivarResponsableTable"
															oncomplete="PF('verOnOffTipoAmbiente').show()"
															styleClass="ui-button-raised ui-button-success"
															title="Desactivar" icon="pi pi-power-off" 
															rendered="#{tipoAmbiente.estatus == 'ACTIVO'}"
															update="templateForm:diaOnOffTipoAmbiente"
															process="@all">
															<f:setPropertyActionListener value="#{tipoAmbiente}" target="#{funOperativeMB.tipoAmbienteOnOff}" />
														</p:commandButton>
														
													</p:column>
													
												</p:dataTable>
											</div>
										</div>
									</p:tab>
									
									<p:tab title="Direcciones" >
										<div class="row pad-top-1">
											<div class="col-sm-12 ">
												<p:dataTable id="tblDirecciones" value="#{funOperativeMB.listDirecciones}" var="direccion"
													paginator="true" rows="5" rowsPerPageTemplate="5,10,15"
													reflow="true" lazy="false" styleClass="font-13" size="small">
													<f:facet name="header">
														<div class="justify-content-center text-center">
															<b><h:outputText value="Direcciones" /></b>
														</div>
														<p:commandButton value="Nueva Dirección" styleClass="ui-button-raised" oncomplete="PF('verDireccionNueva').show();"  icon="pi pi-plus-circle"/>
													</f:facet>
													<p:column headerText="Dirección" style="width: 112px;">
														<p:outputLabel value="#{direccion.direccion}" styleClass="font-13"/>
													</p:column>
													<p:column headerText="Estatus" style="width: 112px;"  styleClass="text-center">
														<p:outputLabel value="#{direccion.estatus}"  styleClass="customer-badge estatus-#{direccion.estatus} font-13"/>
													</p:column>
													<p:column headerText="Editar" style="width: 112px;">
														<p:commandButton id="btnUpdateDireccion" 
															oncomplete="PF('verUpdateDireccion').show()" 
															styleClass="ui-button-raised" 
															title="Actualizar" icon="pi pi-sync" 
															update="templateForm:dialogUpdateDireccion" 
															process="@all">
															<f:setPropertyActionListener value="#{direccion}" target="#{funOperativeMB.direccionUpdate}" />
														</p:commandButton>
													</p:column>
													<p:column headerText="Activar/Desactivar" style="width: 112px;" styleClass="text-center">
														
														<p:commandButton id="activarDireccion"
															oncomplete="PF('verOnOffDireccion').show()"
															styleClass="ui-button-raised ui-button-danger"
															title="Activar" icon="pi pi-power-off" 
															rendered="#{direccion.estatus == 'INACTIVO'}"
															update="templateForm:diaOnOffDireccion"
															process="@all">
															<f:setPropertyActionListener value="#{direccion}" target="#{funOperativeMB.direccionOnOff}" />
														</p:commandButton>
													
														<p:commandButton id="desactivarDireccion"
															oncomplete="PF('verOnOffDireccion').show()"
															styleClass="ui-button-raised ui-button-success"
															title="Desactivar" icon="pi pi-power-off" 
															rendered="#{direccion.estatus == 'ACTIVO'}"
															update="templateForm:diaOnOffDireccion"
															process="@all">
															<f:setPropertyActionListener value="#{direccion}" target="#{funOperativeMB.direccionOnOff}" />
														</p:commandButton>
														
													</p:column>													
													
												</p:dataTable>
											</div>
										</div>
									</p:tab>
									
									<p:tab title="Gerencias" >
										<div class="row pad-top-1">
											<div class="col-sm-12 ">
												<p:dataTable id="tblGerencias" value="#{funOperativeMB.listGerencias}" var="gerencia"
													paginator="true" rows="15" rowsPerPageTemplate="5,7,10,15,25"
													reflow="true" lazy="false" styleClass="font-13" size="small">
													<f:facet name="header">
														<div class="justify-content-center text-center">
															<b><h:outputText value="Gerencias" /></b>
														</div>
														<p:commandButton value="Nueva Gerencia" styleClass="ui-button-raised" oncomplete="PF('verGerenciaNueva').show();"  icon="pi pi-plus-circle"/>
													</f:facet>
													<p:column headerText="Gerencia">
														<p:outputLabel value="#{gerencia.gerencia}" styleClass="font-13"/>
													</p:column>
													<p:column headerText="Estatus" style="width: 112px;" styleClass="text-center">
														<p:outputLabel value="#{gerencia.estatus}" styleClass="customer-badge estatus-#{gerencia.estatus} font-13"/>
													</p:column>
													<p:column headerText="Dirección" style="width: 112px;" styleClass="text-center">
														<p:outputLabel value="#{gerencia.direccion.direccion}" styleClass="font-13"/>
													</p:column>
													<p:column headerText="Editar" style="width: 112px;" styleClass="text-center">
														<p:commandButton id="btnUpdateGerencia" 
															oncomplete="PF('verUpdateGerencia').show()" 
															styleClass="ui-button-raised" 
															title="Actualizar" icon="pi pi-sync" 
															update="templateForm:dialogUpdateGerencia" 
															process="@all">
															<f:setPropertyActionListener value="#{gerencia}" target="#{funOperativeMB.gerenciaUpdate}" />
														</p:commandButton>
													</p:column>
													<p:column headerText="Activar/Desactivar" style="width: 112px;" styleClass="text-center">
														
														<p:commandButton id="activarGerencia"
															oncomplete="PF('verOnOffGerencia').show()"
															styleClass="ui-button-raised ui-button-danger"
															title="Activar" icon="pi pi-power-off" 
															rendered="#{gerencia.estatus == 'INACTIVO'}"
															update="templateForm:diaOnOffGerente"
															process="@all">
															<f:setPropertyActionListener value="#{gerencia}" target="#{funOperativeMB.gerenciaOnOff}" />
														</p:commandButton>
													
														<p:commandButton id="desactivarGerencia"
															oncomplete="PF('verOnOffGerencia').show()"
															styleClass="ui-button-raised ui-button-success"
															title="Desactivar" icon="pi pi-power-off" 
															rendered="#{gerencia.estatus == 'ACTIVO'}"
															update="templateForm:diaOnOffGerente"
															process="@all">
															<f:setPropertyActionListener value="#{gerencia}" target="#{funOperativeMB.gerenciaOnOff}" />
														</p:commandButton>
														
													</p:column>													
													
												</p:dataTable>
											</div>
										</div>
									</p:tab>
								</p:accordionPanel>
							</div>
						</h:panelGroup>
					</p:tab>
					
					<p:tab title="Usuarios">
						<ui:include src="/pages/usuarios.xhtml"></ui:include>
					</p:tab>

					<p:tab title="SLA´s">
						<ui:include src="/pages/slas.xhtml"></ui:include>
					</p:tab>
				</p:tabView>
			</div>
			
			<p:dialog widgetVar="verEstrategia" modal="true" showEffect="clip" resizable="false" header="Ingresar Estrategia">
				<p:panelGrid columns="2">
					<p:outputLabel id="lblEstrategia" value="Estrategia:" styleClass="width-complete" />
					<p:inputText id="inEstrategia" placeholder=" Estrategia" styleClass="width-complete" value="#{funOperativeMB.estrategiaNew}" />
					<p:column />
					<p:commandButton id="btnAddEstrategia" value="Guardar"
						styleClass="ui-button-raised button-170-px" ajax="false"
						icon="pi pi-save"
						actionListener="#{funOperativeMB.NuevaEstrategia}"
						update="panelCatalogos"
						oncomplete="PF('verEstrategia').hide();" process="@all" />
				</p:panelGrid>
			</p:dialog>
			
			<p:dialog id="updateEstrategia" widgetVar="verEstrategiaUpdate" header="Actualizar Estrategia" minHeight="40" width="400"
				showEffect="clip" hideEffect="clip" modal="true">

				<h:panelGroup id="EstrategiasUpdate">
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<p:outputLabel id="lblEstrategiaUpdate"
									value="Estrategia:" styleClass="width-complete" />
								<p:inputText id="inEstrategiaUpdate"
									placeholder="Estrategia" styleClass="width-complete"
									value="#{funOperativeMB.estrategiaUpdate.estrategia}"
									autocomplete="off">
								</p:inputText>
							</div>
						</div>
					</div>
					<br />
					<div class="container text-center">
						<div class="row">
							<div class="col-2"></div>
							<div class="col-4">
								<p:commandButton id="btnCerrarEstrategiasModal"
									icon="pi pi-check" oncomplete="PF('verEstrategiaUpdate').show()"
									value="Guardar" ajax="false"
									styleClass="ui-button-raised"
									actionListener="#{funOperativeMB.UpdateEstrategia}" 
									update="pnlCatalogos"
									process="@all">
								</p:commandButton>
							</div>
							<div class="col-4">
								<p:commandButton value="Cancelar" icon="pi pi-times"
									styleClass="ui-confirmdialog-no ui-button-raised ui-button-danger"
									onclick="PF('verEstrategiaUpdate').hide()" />
							</div>
						</div>
					</div>
				</h:panelGroup>
			</p:dialog>
			
			<p:dialog id="onOffEstrategias" widgetVar="onOffModalEstrategias"
				header="#{(funOperativeMB.estrategiaOnOff.estatus == 'ACTIVO') ? 'Desactivar' : 'Activar' } Estrategias #{funOperativeMB.estrategiaOnOff.estrategia}"
				minHeight="50" width="600" showEffect="clip" hideEffect="clip"
				modal="true">

				<div class="container text-center">
					<div class="row">
						<div class="col">
							<p:outputLabel id="lbPreguntaActEstrategia"
								value="¿Desea #{(funOperativeMB.estrategiaOnOff.estatus == 'ACTIVO') ? 'Desactivar' : 'Activar' } la estrategia ''#{funOperativeMB.estrategiaOnOff.estrategia}''?"
								style="font-size: 20px;" />
						</div>
					</div>
				</div>
				<br/>
				<div class="container text-center">
					<div class="row">
						<div class="col-2"></div>
						<div class="col-4">
						
							<p:commandButton id="btnActivaEstrategia"
								icon="pi pi-check"
								oncomplete="PF('onOffModalEstrategias').show()"
								value="Activar" ajax="false"
								styleClass="ui-button-raised"
								actionListener="#{funOperativeMB.ActivaEstrategia}"
								rendered="#{funOperativeMB.estrategiaOnOff.estatus == 'INACTIVO'}"
								update="pnlCatalogos"
								process="@all">
							</p:commandButton>
							
							<p:commandButton id="btnDesActivaEstrategia"
								icon="pi pi-check"
								oncomplete="PF('onOffModalEstrategias').show()"
								value="Desactivar" ajax="false"
								styleClass="ui-button-raised"
								actionListener="#{funOperativeMB.DesactivaEstrategia}" 
								rendered="#{funOperativeMB.estrategiaOnOff.estatus == 'ACTIVO'}"
								update="pnlCatalogos"
								process="@all">
							</p:commandButton>
							
						</div>
						<div class="col-4">
							<p:commandButton value="Cancelar" icon="pi pi-times"
								styleClass="ui-confirmdialog-no ui-button-raised ui-button-danger"
								onclick="PF('onOffModalEstrategias').hide()" />
						</div>
					</div>
				</div>
			</p:dialog>
			
			<p:dialog widgetVar="verResponsables" modal="true" showEffect="clip" resizable="false" header="Ingresar responsables">
				<p:panelGrid columns="2">
					<p:outputLabel id="lblNomenclatura" value="Nomenclatura:" styleClass="width-complete" />
					<p:inputText id="inNomenclatura" placeholder=" Nomenclatura " styleClass="width-complete" value="#{funOperativeMB.newResponsable.nomenclatura}" autocomplete="off"/>

					<p:outputLabel id="lblArea" value="Área:" styleClass="width-complete" />
					<p:inputTextarea id="inArea" placeholder=" Área " styleClass="width-complete" value="#{funOperativeMB.newResponsable.area}" autocomplete="off"/>

					<p:outputLabel id="lblResponsable" value="Responsable:" styleClass="width-complete" />
					<p:inputText id="inResponsable" placeholder=" Responsable " styleClass="width-complete" value="#{funOperativeMB.newResponsable.responsable}" autocomplete="off"/>

					<p:column />
					
					<p:commandButton id="btnAddResponsable"
						value="Guardar Responsables"
						styleClass="ui-button-raised button-170-px" ajax="false"
						icon="pi pi-save"
